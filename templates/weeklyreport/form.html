{% extends 'base_site.html' %}
{% block title%}填写周报{% endblock %}
{% block content %}
{% if form.errors %}
<p style="color: red;">
    出错鸟~{{ form.errors|pluralize }}
</p>
{% endif %}
<div class="container-fluid" style="padding: 20px 0px">
    <form class="well span10 offset1" action="" enctype="multipart/form-data" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="row">
            <div class="span3">
                <label>所属周</label>
                <select class="span3" name="week">
                    <option value="this_week">本周：{{week_begin_day}} 至  {{week_end_day}}</option>
                    <option value="last_week">上周：{{last_week_begin_day}} 至  {{last_week_end_day}}</option>
                </select>
                <label>工作分类</label>
                <input type="text" class="span3" placeholder="填写工作分类" name="gongzuofenlei">
                <label>项目名称</label>
                <input type="text" class="span3" placeholder="填写项目名称" name="xiangmumingcheng">
                <label>子项目</label>
                <input type="text" class="span3" placeholder="填写子项目" name="zixiangmu">
                <label>累计进展</label>
                <input type="text" class="span3" placeholder="填写累计进展" name="jinzhan">
            </div>
            <div class="span4">
                <label>本周进展</label>
                <textarea class="input-xlarge span4" rows="10" placeholder="填写本周进展" name="benzhoujinzhan"></textarea>
                <label>下周计划</label>
                <textarea class="input-xlarge span4" rows="10" placeholder="填写下周计划" name="xiazhoujihua"></textarea>
                <label>输出文档</label>
                <input type="file" class="span3" placeholder="上传输出文档" name="shuchuwendang">
            </div>
            <div class="span3">
                <label>存在问题</label>
                <textarea class="input-xlarge span3" rows="10" placeholder="填写存在问题" name="cunzaiwenti"></textarea>
                <label>解决建议</label>
                <textarea class="input-xlarge span3" rows="10" placeholder="填写解决建议" name="jiejuejianyi"></textarea>
                <div class="input-append date pull-left" data-date="" data-date-format="yyyy-mm-dd" id="dp">
                    <label>解决时间</label>
                    <span class="add-on"><i class="icon-calendar"></i></span>
                    <input type="text" class="" placeholder="填写解决时间" name="jiejueshijian">
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary pull-right">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block additional_script %}
<script type="text/javascript">$('.date').datepicker()</script>
{% endblock %}
</html>
