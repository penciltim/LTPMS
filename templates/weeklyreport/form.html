{% extends 'base_site.html' %}
{% block content %}
{% if form.errors %}
<p style="color: red;">
	出错鸟~{{ form.errors|pluralize }}
</p>
{% endif %}

<form action="" enctype="multipart/form-data" method="post" class="form-horizontal">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input type="submit" value="提交">
</form>
{% endblock %}
</html>
